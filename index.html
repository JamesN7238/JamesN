<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>James Nanas' Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #222;
    }

    header {
      background-color: #c62828;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #222;
      border-radius: 12px;
      position: relative;
      padding: 1.5rem 1rem;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 0;
      height: 100%;
      background-color: rgba(198, 40, 40, 0.1);
      z-index: 0;
      transition: width 0.4s ease;
    }

    .card:hover::before {
      width: 100%;
    }

    .card-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .card img {
      width: 60px;
      height: auto;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-size: 1.2rem;
      margin: 0;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>James Nanas’ Portfolio</h1>
    <p>Explore all of my projects below!</p>
  </header>

  <main class="grid">
    <a href="about.html" class="card">
      <div class="card-content">
        <img src="https://img.icons8.com/ios-filled/100/user.png" alt="About Me" />
        <h2>About Me</h2>
      </div>
    </a>

    <a href="fusion360.html" class="card">
      <div class="card-content">
        <img src="https://avatars.githubusercontent.com/u/11999539?s=280&v=4" alt="Fusion 360" />
        <h2>Fusion 360</h2>
      </div>
    </a>

    <a href="onshape.html" class="card">
      <div class="card-content">
        <img src="https://us.v-cdn.net/5022071/uploads/V3B85DTZQS8W/box-onshape-favicon-512-401x.png" alt="OnShape" />
        <h2>OnShape</h2>
      </div>
    </a>

    <a href="programming.html" class="card">
      <div class="card-content">
        <img src="https://img.icons8.com/color/96/python--v1.png" alt="Coding" />
        <h2>Coding</h2>
      </div>
    </a>
  </main>

  <footer>
    © 2025 James Nanas · Built with ❤️ using GitHub Pages
  </footer>

</body>
</html>
